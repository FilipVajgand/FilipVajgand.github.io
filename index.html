<script type="text/javascript">

var viewport = document.querySelector("#map-container")
var content = document.querySelector("#map");
var mapImg = document.querySelector("#mapImg");

const IMAGE_THUMBNAIL_PATH_PREFIX = "./assets/images/dialogThumbnails/";
const imageThumbnails = [];
imageThumbnails[0] = ["60 genex ozdo.jpg", "64 ggg.jpg", "78 g e ne.jpg", "53 genex nina b.jpg"];

const imageThumbnailLinks = [];
imageThumbnailLinks[0] = ["https://www.instagram.com/p/CGQCjebJfZw/?hl=en", "https://www.instagram.com/p/CHFUbrAJwM_/?hl=en", "https://www.instagram.com/p/CL7F6ncpPPt/?hl=en", "https://www.instagram.com/p/B0DdkbYor2y/?hl=en"];

var scr = new ScrollBooster({
  viewport: viewport,
  content: content,
  scrollMode: 'transform',
  emulateScroll: false,
  bounce: false
});

var initialDelayPassed = false;
var fadeOutInitiated = false;
var mapLoaded = false;

setTimeout(() => {
	initialDelayPassed = true;

	if (mapLoaded) {
		fadeOutLoader();
	}
}, 1000);

if(mapImg.complete){
   onImageLoaded();
} else {
   mapImg.onload = onImageLoaded;
}

function onImageLoaded () {
  const offsetX = mapImg.scrollWidth - viewport.offsetWidth;
  const offsetY = mapImg.scrollHeight - viewport.offsetHeight;
  scr.setPosition({
    x: offsetX / 2,
    y: offsetY / 2
  });

  mapLoaded = true;

  if (initialDelayPassed) {
  	fadeOutLoader();
  }
};

function fadeOutLoader () {
	if (fadeOutInitiated) return;

	fadeOutInitiated = true;

	$('#loaderBack').fadeOut(400);
	$('#loaderLogo').fadeOut(400);
}


// dialog stuff

$('#dialogHolder').hide();
$('#dialogBack').hide();
$('.dialogImage').hide();

function showDialog(btnIndex) {
	if (!imageThumbnails[btnIndex]) return;

	$('#dialogHolder').fadeIn(400);
	$('#dialogBack').fadeIn(400);
	$('.dialogImage').fadeIn(400);

	for (let i = 1; i <= 4; i++)
	{
		if (i <= imageThumbnails[btnIndex].length)
		{
			$("#dialogImageLink" + i).css("display", "inline");
			$("#dialogImageLink" + i).attr("href", imageThumbnailLinks[btnIndex][i - 1]);
			$("#dialogImage" + i).attr("src", IMAGE_THUMBNAIL_PATH_PREFIX + imageThumbnails[btnIndex][i - 1]);
		} else {
			$("#dialogImageLink" + i).css("display", "none");
		}
	}
}

function hideDialog() {
	$('#dialogHolder').fadeOut(400);
	$('#dialogBack').fadeOut(400);
	$('.dialogImage').fadeOut(400);
}

function dialogBlocker(e) {
	e = e || window.event;
    e.stopPropagation();
}


// pulse stuff

var properties = {
   opacity : 0
};

for (var i = 0; i < 51; i++) {
	var el = $('#map-btn-' + (i + 1));

	el.delay(Math.random() * 1000).pulse(properties, { pulses : -1, duration : 1000 });
}

</script>
