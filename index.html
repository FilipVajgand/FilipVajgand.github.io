var scr = new ScrollBooster({
  viewport: viewport,
  content: content,
  scrollMode: 'transform',
  emulateScroll: false,
  bounce: false
});

var initialDelayPassed = false;
var fadeOutInitiated = false;
var mapLoaded = false;

setTimeout(() => {
	initialDelayPassed = true;

	if (mapLoaded) {
		fadeOutLoader();
	}
}, 1000);

if (mapImg.complete){
   onImageLoaded();
} else {
   mapImg.onload = onImageLoaded;
}

function onImageLoaded () {
  const offsetX = mapImg.scrollWidth - viewport.offsetWidth;
  const offsetY = mapImg.scrollHeight - viewport.offsetHeight;
  scr.setPosition({
    x: offsetX / 2,
    y: offsetY / 2
  });

  mapLoaded = true;

  if (initialDelayPassed) {
  	fadeOutLoader();
  }
};

function fadeOutLoader () {
	if (fadeOutInitiated) return;

	fadeOutInitiated = true;

	$('#loaderBack').fadeOut(SPLASH_FADE_SPEED);
	$('#loaderLogo').fadeOut(SPLASH_FADE_SPEED);
}

// dialog stuff

$('#dialogHolder').hide();
$('#dialogBack').hide();
$('.dialogImage').hide();

function showDialog(btnIndex) {
	if (!imageThumbnails[btnIndex]) return;

	$('#dialogHolder').fadeIn(DIALOG_FADE_SPEED);
	$('#dialogBack').fadeIn(DIALOG_FADE_SPEED);
	$('.dialogImage').fadeIn(DIALOG_FADE_SPEED);

	for (let i = 1; i <= 4; i++)
	{
		if (i <= imageThumbnails[btnIndex].length)
		{
			$("#dialogItemHolder" + i).css("display", "inline");
			$("#dialogImageLink" + i).attr("href", imageThumbnailLinks[btnIndex][i - 1]);
			$("#dialogImage" + i).attr("src", IMAGE_THUMBNAIL_PATH_PREFIX + imageThumbnails[btnIndex][i - 1]);
			$("#dialogTextTitle" + i).text(dialogItemTitles[btnIndex][i - 1]);
			$("#dialogTextDescription" + i).text(dialogItemDescription[btnIndex][i - 1]);
		} else {
			$("#dialogItemHolder" + i).css("display", "none");
		}
	}
}

function hideDialog() {
	$('#dialogHolder').fadeOut(DIALOG_FADE_SPEED);
	$('#dialogBack').fadeOut(DIALOG_FADE_SPEED);
	$('.dialogImage').fadeOut(DIALOG_FADE_SPEED);
}

function dialogBlocker(e) {
	e = e || window.event;
    e.stopPropagation();
}

// pulse stuff

var properties = {
   opacity : 0
};

for (var i = 0; i < 51; i++) {
	var el = $('#map-btn-' + (i + 1));

	el.delay(Math.random() * 1000).pulse(properties, { pulses : -1, duration : 1000 });
}
